
{% extends "base.html" %}
{% block title %}Empleados{% endblock %}
{% block content %}
<div class="flex items-center justify-between mb-4">
  <h1 class="text-2xl font-semibold">Empleados</h1>
  <a href="/empleados/nuevo/" class="px-3 py-2 rounded bg-blue-600 text-white text-sm">Nuevo empleado</a>
</div>
<div class="bg-white rounded-xl shadow overflow-x-auto">
  <table class="min-w-full text-sm">
    <thead class="bg-gray-50">
      <tr>
        <th class="text-left p-3">Nombre</th>
        <th class="text-left p-3">CÃ©dula</th>
        <th class="text-left p-3">Puesto</th>
      </tr>
    </thead>
    <tbody>
    {% for e in empleados %}
      <tr class="border-t">
        <td class="p-3">{{ e.nombre }}</td>
        <td class="p-3">{{ e.cedula }}</td>
        <td class="p-3">{{ e.puesto }}</td>
      </tr>
    {% empty %}
      <tr><td class="p-3 text-gray-500" colspan="3">Sin empleados</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
